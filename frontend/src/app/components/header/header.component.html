<ion-header>
  <ion-toolbar color="dark">
    <ion-grid>
      <ion-row class="grid-header ion-align-items-center">
        <ion-col size="6" size-md="4">
          <img src="assets/LogoLYL.png" alt="Logo" class="logo" />
        </ion-col>

        <ion-col size="6" size-md="8" class="contacto-header">
          <p class="titulo">Atención Personalizada!</p>
          <p class="numero">
            <ion-icon name="logo-whatsapp" class="icono-wsp"></ion-icon>
            +56 9 7190 3826
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

  <ion-toolbar color="primary" class="navbar">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="12" class="menu-container">
          <input type="checkbox" id="menu-toggle" class="menu-toggle" />

          <div class="menu-header">
            <label for="menu-toggle" class="menu-icon">
              <ion-icon name="menu-outline"></ion-icon>
            </label>
          </div>

          <div class="menu-content">
            <ul class="nav-links">
              <li>
                <a routerLink="/home" (click)="closeMenu()">
                  <ion-icon name="home-outline" class="icono-menu"></ion-icon>
                  Inicio
                </a>
              </li>
              <li>
                <a routerLink="/productos" (click)="closeMenu()">
                  <ion-icon name="cube-outline" class="icono-menu"></ion-icon>
                  Productos
                </a>
              </li>
              <li>
                <a routerLink="/servicios" (click)="closeMenu()">
                  <ion-icon name="construct-outline" class="icono-menu"></ion-icon>
                  Servicios
                </a>
              </li>
              <li>
                <a routerLink="/quienes-somos" (click)="closeMenu()">
                  <ion-icon name="people-outline" class="icono-menu"></ion-icon>
                  Quienes Somos
                </a>
              </li>
              <li>
                
              </li>
              <li *ngIf="isLoggedIn">
                <a (click)="goToUserPage(); closeMenu()">
                  <ion-icon name="person-circle-outline" class="icono-menu"></ion-icon>
                  Mi Perfil
                </a>
              </li>
              <li *ngIf="isLoggedIn">
                <a (click)="logout(); closeMenu()">
                  <ion-icon name="log-out-outline" class="icono-menu"></ion-icon>
                  Cerrar Sesión
                </a>
              </li>
            </ul>

            <div class="auth-links">
              <ion-button routerLink="/carrito" class="cart-button">
                <ion-icon name="cart-outline"></ion-icon>
                <ion-badge color="dark" *ngIf="cartItemCount > 0">{{ cartItemCount }}</ion-badge>
              </ion-button>
              <ng-container *ngIf="!isLoggedIn">
                <ion-button (click)="presentLoginAlert()">Ingresar</ion-button>
                <span class="divider"></span>
                <ion-button routerLink="/registrar">Registrar</ion-button>
              </ng-container>
              <ng-container *ngIf="isLoggedIn">
                <ion-button (click)="goToUserPage()">
                  <ion-icon name="person-circle-outline"></ion-icon>
                  Usuario
                </ion-button>
                <span class="divider">|</span>
                <ion-button (click)="logout()">
                  <ion-icon name="log-out-outline"></ion-icon>
                  Salir
                </ion-button>
              </ng-container>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
