
<ion-content class="ion-padding">
  <form (ngSubmit)="resetPassword()" #passwordForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-input
          label="Nueva Contraseña"
          labelPlacement="floating"
          type="password"
          [(ngModel)]="newPassword"
          name="newPassword"
          required
          minlength="6"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Repetir Contraseña"
          labelPlacement="floating"
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
        ></ion-input>
      </ion-item>
    </ion-list>

    <ion-button
      expand="block"
      type="submit"
      [disabled]="!passwordForm.valid || newPassword !== confirmPassword"
    >
      Restablecer Contraseña
    </ion-button>
  </form>
</ion-content>
