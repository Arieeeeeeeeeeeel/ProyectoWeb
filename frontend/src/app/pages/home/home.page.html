<ion-content class="home-page">
  <div class="breadcrumb">
    <a [routerLink]="'/home'">Inicio</a> &rarr;
    <span>Inicio</span>
  </div>

  <div class="banner">
    <img src="/assets/auto prmo.jpg" alt="Ofertas Imperdibles" />
    <div class="grad-overlay"></div>
    <div class="banner-text">
      <h1>OFERTAS <br /> IMPERDIBLES</h1>
    </div>
  </div>

    <div class="ofertas-container">
      <h2>Ofertas</h2>
      <div class="ofertas-grid">
        <div class="oferta-card" *ngFor="let oferta of ofertas">
          <div class="oferta-imagen">
            <img [src]="oferta.imagen || 'assets/placeholder-detail.png'" alt="{{oferta.nombre}}" style="width:100%;height:100%;object-fit:cover;">
          </div>
          <div class="nuevo-etiqueta" *ngIf="oferta.esNuevo">NUEVO</div>
          <div class="oferta-info" style="padding: 12px;">
            <div style="font-weight:bold;">{{oferta.nombre}}</div>
            <div style="color:#e10600;font-size:18px;">${{oferta.precio | number:'1.0-0'}}</div>
          </div>
        </div>
      </div>
    </div>

</ion-content>
