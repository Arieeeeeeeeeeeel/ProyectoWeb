<ion-content>
    <div class="breadcrumb">
        <a [routerLink]="'/home'">Inicio</a> &rarr; 
        <span>Servicios</span>
      </div>
      
    <div class="titulo-contenedor">
        <h1 class="titulo-principal">Servicios disponibles</h1>
        <h2 class="subtitulo">Elige el que m√°s te acomode</h2>
    </div>
      
    <ion-grid>
      <ion-row class="row-gap servicios-row">
        <ion-col class="servicio-col" *ngFor="let imagen of imagenes; let i = index">
          <div (mouseenter)="mostrarPrecio(getServicioPorIndice(i))" (mouseleave)="ocultarPrecio()" (click)="seleccionarServicio(getServicioPorIndice(i))" style="cursor:pointer;">
            <img [src]="imagen.src" class="imagen-servicio" [alt]="imagen.alt" />
            <div *ngIf="servicioSeleccionado === getServicioPorIndice(i) && precioSeleccionado !== null" class="precio-servicio">
              <ion-badge color="primary">${{ precioSeleccionado | number:'1.0-0' }}</ion-badge>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  <style>
/* ...existing styles... */
.servicios-row {
  justify-content: center;
  flex-wrap: nowrap;
}
.servicio-col {
  flex: 0 0 20%;
  max-width: 20%;
  display: flex;
  justify-content: center;
}
@media (max-width: 900px) {
  .servicios-row {
    flex-wrap: wrap;
  }
  .servicio-col {
    flex: 0 0 50%;
    max-width: 50%;
  }
}
@media (max-width: 600px) {
  .servicio-col {
    flex: 0 0 100%;
    max-width: 100%;
  }
}
.precio-servicio {
  margin-top: 8px;
  font-size: 1.1em;
  text-align: center;
}
</style>
